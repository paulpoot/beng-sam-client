<ion-header>

  <ion-navbar color="primary">
    <ion-title>Sam</ion-title>
    
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div *ngFor="let message of messages" class="chat-list">
      <div class="chat-bubble chat-bubble--{{ message.user_id }}" (press)="pressMessage(message)">
        <img *ngIf="message.image" src="{{ message.image }}" />
        
        {{ message.content }}
      </div>
    </div>  
</ion-content>


<ion-footer no-border>
    <form #form="ngForm" (ngSubmit)="submit(form.value); form.reset()" novalidate>   
        <ion-toolbar color="primary">
          <ion-input class="message-input" type="text" name="message" ngModel required #message="ngModel"
              [class.invalid]="message.errors && message.dirty"></ion-input>

          <ion-buttons end>
              <button ion-button icon-only type="submit">
                <ion-icon name="send"></ion-icon>
              </button>
          </ion-buttons>
        </ion-toolbar>
    </form>
</ion-footer>
